<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="display">
            <span class="previous-value">
                <span class="previous-number"></span>
                &nbsp;
                <span class="previous-operator"></span>
            </span>
            <span class="current-value"></span>
        </div>
        <div class="pad">
            <div class="row">
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-util="del" class="btn-blue">DEL</button>
            </div>
            <div class="row">
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-operator="+">+</button>
            </div>
            <div class="row">
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-operator="-">-</button>
            </div>
            <div class="row">
                <button data-operator=".">.</button>
                <button data-number="0">0</button>
                <button data-operator="/">/</button>
                <button data-operator="*">X</button>
            </div>
            <div class="row">
                <button data-util="reset" class="btn-blue">RESET</button>
                <button data-util="=" class="btn-red">=</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
